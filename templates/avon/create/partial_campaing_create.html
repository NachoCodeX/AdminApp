<form method='POST' action="{% url 'avon:create' %}" class="js-campaing-create-form">{% csrf_token %}


	<div class="modal-header">
		<h2>Crear una nueva campaña</h2>
		<button type="button" class="button-x" id="button_x">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

	<div class="modal-body">
			{{form.as_p}}
	</div>

	<div class="modal-footer">
		<button type="button" class="button form__submit--normal ">Cerrar</button>
		<button type="submit" class="button form__submit margin-left">Crear campaña</button>

	</div>


</form>
