<form method='POST' action="{% url 'avon:create_customer' %}" class="js-campaing-create-form">
	{% csrf_token %}

	<div class="modal-header">
		<h2>CREAR CLIENTE</h2>
		<button type="button" class="button-x" id="button_x">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

	<div class="modal-body">
			{% for field in form  %}
			    {{field}}
			{% endfor %}

	</div>

	<div class="modal-footer">
		<button type="submit" class="button form__submit margin-left">Guardar</button>
	</div>


</form>
