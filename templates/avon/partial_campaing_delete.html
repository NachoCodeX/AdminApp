<form action="{% url  "avon:delete" object.pk %}" method="post" class="js-campaing-delete-form">
  {% csrf_token %}
  <div class="modal-header">
		<h2>Eliminar {{object}}</h2>
		<button type="button" class="button-x" id="button_x">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
  <div class="">
      <button class="button form__submit" type="submit" name="button">Si,eliminar</button>
      <button class="button form__submit--normal" type="button" name="button">No,salir</button>
  </div>


</form>
