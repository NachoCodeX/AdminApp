{% extends '../base.html' %}
{% block title %}Borrar{% endblock title %}

{% block content %}
	<header class="header">
		<h1>AVON</h1>
	</header>	
	<aside class="aside">
		{% include 'avon/menu.html' %}
	</aside>


	<main class="main" id="main">
		<h1 class="title">Desea borrar {{object}}? </h1>
		<form method="POST" class="form"> {% csrf_token %}
			<button type="submit" class="form__submit">Si, eliminar</button>
			<a href="{% url 'avon:index' %}" class="button button--cancel">Cancelar</a>
		</form>
	</main>


{% endblock content %}
