{% for x in object_list  %}
    <tr>
      <td>{{x}}</td>
      <td>${{x.price}}</td>
      <td>{{x.category}}</td>
      <td>
        {% for i in x.buyer.all  %}
            <p>{{i}}</p>
        {% endfor %}

      </td>
      <td>
        <button type="button" class="js-delete-campaing table__button delete" data-url="{% url 'avon:delete_article' x.pk %}"> <i class="icon-bin"></i> Eliminar</button>
      </td>
    </tr>
{% empty %}
<tr>
  <td colspan="5">NO HAY ARTICULOS</td>
</tr>
{% endfor %}
