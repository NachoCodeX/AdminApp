<table class="table table--result">
  <thead>
    <tr>
      <th>Articulo</th>
      <th>Precio</th>
    </tr>
  </thead>

  <tbody>
    {% for x in object_list  %}
        <tr>
          <td>{{x.name}}</td>
          <td>${{x.price}}</td>
        </tr>
    {% empty %}
        <tr>
          <td colspan="2">NO TIENE ARTICULOS</td>
        </tr>
    {% endfor %}

  </tbody>

  {% if is_owed %}
    <tfoot class="table__total">
      <tr >
        <td>TOTAL</td>
        <td colspan="2">${{total}}</td>
      </tr>
      <tr >
        <td>RESTANTE</td>
        <td colspan="2">${{debt}}</td>
      </tr>
    </tfoot>
  {% endif %}


</table>
